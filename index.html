<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>web-frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script> 
  </head>
  <body>

    <div id="elem-div-frame" class="frame" onclick="tap(event);">

      <div id="elem-div-welcome" class="welcome">
        <h1>Welcome to web-frame.</h1>
        Tap anywhere to configure.
        <p>
          <button id="elem-btn-welcome-start" class="button button-welcome">start</button>
        </p>
      </div>

      <div id="elem-div-configuration-modal" class="configuration-modal">
        <div class="configuration-content">
          <b>actions</b>
          <button id="elem-btn-configuration-next" class="button button-configuration full">next</button>
          <button class="button button-configuration full">fullscreen</button>

          <b>configuration</b>
          <br />
          <label for="elem-inp-configuration-keyword"> Keyword:<br /> </label>
          <input id="elem-inp-configuration-keyword" />
          <label for="elem-inp-configuration-interval"> Interval [s]:<br /> </label>
          <input type="number" id="elem-inp-configuration-interval" min="0" />
          <button class="button button-configuration full">Apply</button>
        </div>
      </div>

    </div>

    <script>
      init();
    </script>

  </body>
</html>
